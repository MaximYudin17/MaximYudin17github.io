
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Пример с оформлением и картинками</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 20px;
      padding: 0;
    }
    h1 {
      color: #2a7ae2;
    }
    p {
      font-size: 1.1em;
      line-height: 1.6;
    }
    img {
      max-width: 300px;
      height: auto;
      border-radius: 8px;
      margin-top: 15px;
    }
    .container {
      max-width: 600px;
      background-color: #fff;
      padding: 15px 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Привет, мир!</h1>
    <p>Это пример простой веб-страницы с CSS-оформлением и вставленной картинкой.</p>
    <img src="C:\Users\user\Desktop\1.jpg" alt="Пример изображения" />
  </div>
</body>
</html>
